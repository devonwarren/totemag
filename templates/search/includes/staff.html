
  <div class="image">
      <a href="{{ result.object.get_absolute_url }}"><img src="{{ result.object.image_web.url }}"></a>
  </div>

  <div class="title">
      <a href="{{ result.object.get_absolute_url }}">{{ result.object.name }}</a>
  </div>

  <div class="description">
    <strong>{{ result.object.title }}</strong><br>
    {{ result.object.info_text|safe|striptags|truncatewords:20 }}
  </div>
